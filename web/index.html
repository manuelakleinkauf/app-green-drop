<!DOCTYPE html>
<html>
  <head>
    <!-- 
      Se você for servir o app em um subcaminho (ex: https://meusite.com/app/),
      mude o valor do base href para /app/
    -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="app" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>app</title>

    <!-- Manifest (necessário para PWA) -->
    <link rel="manifest" href="manifest.json" />

    <!-- Scripts do Firebase (se usar Firebase Web) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>

  <body>
    <!-- O Flutter vai injetar o app aqui -->
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
